<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
	<script src="../assets/js/jquery.min.js"></script>
	<script src="../assets/js/lazyload.js"></script>
    <title>RdfPlayerPro1.6.9-share-page</title>
	<style>
		.content {
			padding: 0 15px
		}

		.view .box.view-heading {
			padding: 0 15px 20px;
			margin: 0 -15px 40px
		}

		#search-content .search-box, .box, .box::after, .box::before, .homepage .header-content .search-box, .shadow-large {
		    /* box-shadow: 0 7px 21px rgba(149, 157, 165, .22); */
		}

		.box {
			padding: 25px;
			background: #fff;
			margin: 10px -25px 50px;
			position: relative;
			border-radius: 0 0 18px 18px
		}

		.view .mobile-play {
			display: block;
			position: absolute;
			margin: 0;
			top: -130px;
			left: 0;
			width: 100vw;
			border-radius: 0;
			z-index: 1
		}

		*,
		:after,
		:before {
			box-sizing: border-box
		}

		.view .video-cover {
			width: 46vw;
			margin: 30px auto;
			position: relative;
			z-index: 1;
			border-radius: 10px;
			box-sizing: content-box;
			border: 2px solid rgba(255, 255, 255, .9);
			float: none;
			box-shadow: 0 25px 50px -30px rgba(0, 0, 0, .5);
			-webkit-box-shadow: 0 25px 50px -25px rgba(0, 0, 0, .9)
		}

		.view .video-info {
			padding: 0;
			position: relative;
			z-index: 1
		}

		.view .mobile-play:before {
			content: '';
			position: absolute;
			z-index: 2;
			height: 105%;
			width: 100%;
			background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #fff 80%, #fff 100%);
			backdrop-filter: saturate(180%) blur(10px);
			-webkit-backdrop-filter: saturate(130%) blur(10px)
		}

		.view .mobile-play .module-item-cover {
			border-radius: 0;
			padding-top: 150%;
			position: relative
		}

		.block-box-bg,
		.block-box-content .title::after,
		.header-content .banyundog-com+.nav-search,
		.module-item-cover,
		.module-item-pic a,
		.module-item-pic a i,
		.nav-menu-icon::after,
		.switcher-label i,
		.transition {
			transition: all .3s ease-in
		}

		* {
			margin: 0;
			padding: 0
		}

		div {
			display: block
		}

		.view .mobile-play .module-item-cover:after,
		.view .mobile-play:after {
			content: '';
			position: absolute;
			z-index: 2;
			height: 100%;
			width: 100%;
			top: 0;
		}

		.view .mobile-play:after {
			filter: invert(100%);
			opacity: .1;
			background-size: 30%
		}

		.view .mobile-play .module-item-cover:before {
			background: linear-gradient(to bottom, rgba(255, 255, 255, 0) 0%, #fff 100%);
			z-index: 5
		}

		.module-item-cover::before {
			content: '';
			opacity: .1;
			background-image: radial-gradient(transparent 0%, rgba(0, 0, 0, .1) 44%, rgba(0, 0, 0, .56) 100%);
			position: absolute;
			top: 0;
			left: 0;
			height: 100%;
			width: 100%;
			border-radius: 5px;
			z-index: 1;
			pointer-events: none
		}

		.view .mobile-play .module-item-cover:after {
			opacity: .16;
			background-size: 29%
		}

		.module-item-pic img {
			top: 0;
			left: 0;
			object-fit: cover;
			position: absolute
		}

		.video-cover {
			float: right;
			width: 200px;
			overflow: hidden;
			margin: 0 0 0 25px;
			border-radius: 10px
		}

		.module-item-cover {
			position: relative;
			height: 0;
			padding-top: 140%;
			background-position: 50% 50%;
			background-size: cover;
			overflow: hidden;
			border-radius: 5px
		}

		.module-item-pic,
		.module-item-pic a,
		.module-item-pic img {
			height: 100%;
			width: 100%
		}

		.video-cover .module-item-pic a {
			padding-top: 55%
		}

		.module-item-pic a {
			padding-top: 53px;
			text-align: center;
			position: absolute;
			background-size: cover;
			left: 0;
			top: 0;
			z-index: 1
		}

		.view .video-info-header {
			text-align: center;
			height: auto;
			padding: 30px 0 10px;
			width: 100%
		}

		.view .video-info-header .page-title {
			padding: 0 30px;
			text-shadow: 1px 1px 0 #fff;
			display: -webkit-box;
			-webkit-box-orient: vertical;
			overflow: hidden;
			margin-bottom: 10px
		}

		.view .video-info .page-title {
			padding-bottom: 10px;
			font-size: 38px;
			line-height: 1.3;
			color: rgb(51 31 217 / 92%);
			transform: translateY(-15px);
		}

		.video-subtitle {
			color: rgba(0, 0, 0, .51);
			max-width: 90%;
			margin: -5px auto 0;
			padding-bottom: 10px;
			font-weight: 700;
			font-size: 14px
		}

	</style>
</head>
<body class="view page">
    <div id="tips" style="font-size:25px;line-height: 50px;"></div>
    <script>
	// 获取 URL 中的参数
	var urlSearchParams = new URLSearchParams(window.location.search);
	var params = Object.fromEntries(urlSearchParams.entries());

	// 根据参数名获取参数值
	var vod_name = params["vod_name"];
	var vod_thumb = params["vod_thumb"];
	if(!vod_name){
		vod_name = "红狐影视";
	}
	if(!vod_thumb){
		vod_thumb = 'https://player.mrgaocloud.com/player/img/default.gif';
	}

    var url = document.location.toString();
    var urlParmStr = url.slice(url.indexOf('=')+1);
    var ua = navigator.userAgent.toLowerCase();
    var isQQ = ua.indexOf('qq') != -1;
    var isWeixin = ua.indexOf('micromessenger') != -1;
    var isAndroid = ua.indexOf('android') != -1;
    var isIos = (ua.indexOf('iphone') != -1) || (ua.indexOf('ipad') != -1);

    var notice_openBrowser = `<main id="main" class="wrapper"></main>
        <div class="content">
            <div class="box view-heading">
                <div class="mobile-play">
                    <div class="module-item-cover">
                        <div class="module-item-pic">
                            <img class="lazyload" src="https://player.mrgaocloud.com/player/img/default.gif" referrerpolicy="no-referrer" data-src="` + vod_thumb +  `">
                        </div>
                    </div>
                </div>
                <div class="video-cover">
                    <div class="module-item-cover">
                        <div class="module-item-pic">
                            <a onclick="">
                                <i class="icon-play"></i>
                            </a>
                            <img class = 'lazyload' src="https://player.mrgaocloud.com/player/img/default.gif" referrerpolicy="no-referrer" data-src="` + vod_thumb +  `">
                            <div class="loading"></div>
                        </div>
                    </div>
                </div>
                <div class="video-info">
                    <div class="video-info-header">
                        <h1 class="page-title" id="page-title">` + vod_name +  `</h1>
						<h2>请点击右上角，通过浏览器打开播放或分享到QQ、微信。</h2>
                    </div>
                </div>
            </div>
		</div>`;
    // 判断是不是在微信客户端打开
    if (isQQ) { // isWeixin
        // 判断是在Android的微信客户端还是Ios的微信客户端
        if (isAndroid) {
            document.getElementById("tips").innerHTML = notice_openBrowser;
        } else if (isIos) {
            document.getElementById("tips").innerHTML = notice_openBrowser;
        } else {
            document.getElementById("tips").innerHTML = notice_openBrowser;
        }
    } else {
        // 不是微信客户端，直接可以访问链接
        if (urlParmStr == url) {
            urlParmStr = "https://player.mrgaocloud.com/player/?url=";
        }
        location.href = urlParmStr;
    }
    $("img.lazyload").lazyload({
        effect: "fadeIn"
    });
</script>
    
</body>
</html>
